<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
        dfgoihjfsdogihudfg
    </div>
</body>
</html>



<script>

//Select the section with an id of container without using querySelector.
let containerSection = document.getElementsByTagName('section'); //getElementById accepts the html id attribute without the need of the # (css id selector)

//Select the section with an id of container using querySelector.
//containterSection = document.querySelector('#container');//query selector requires the use of the # query selector;

//Select all of the list items with a class of "second".
listItemsClassSecond = document.querySelectorAll('li.second');

//Select a list item with a class of third, but only the li
ol1 = document.querySelector('ol li.third');

//Give the section with an id of container the text "Hello!".
//containerSection[0].innerText = 'Hello!';

//Add the class main to the div with a class of footer.
let footer = document.querySelector('.footer');
//footer.classList.add('main');

//Remove the class main on the div with a class of footer.
footer.classList.remove('main');

//Create a new li element.
newLi = document.createElement('li');

//Give the li the text "four".
newLi.innerText = 'four';

//Append the li to the ul element.
ol1.appendChild(newLi);

//Loop over all of the lis inside the ol tag and give them a background color of "green".
ol = document.getElementsByTagName('ol');
for (let i of ol) {
    i.style.backgroundColor = 'green';
}

//Remove the div with a class of footer.
footer.remove();
    
</script>
